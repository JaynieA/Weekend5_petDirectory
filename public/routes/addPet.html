<!DOCTYPE html>
<div ng-controller="AddPetController" class="addPetDiv">
  <h4>Add a Pet:</h4>
  <form class="form-inline" ng-submit="postPet()" name="addPetForm">
    <div class="form-group">
      <label>Name:</label>
      <input ng-model="nameIn" type="text" placeholder="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Species:</label>
      <input ng-model="speciesIn" type="text" placeholder="species" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Age:</label>
      <input ng-model="ageIn" type="number" placeholder="age" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Image URL:</label>
      <input ng-model="urlIn" type="text" placeholder="image URL" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Add Pet</button>
  </form>
</div>
<hr>
