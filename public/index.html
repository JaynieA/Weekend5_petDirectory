<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pet Directory</title>
  <script src="/vendors/angular.min.js" charset="utf-8"></script>
  <script src="/scripts/client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="/vendors/bootstrap.min.css">
</head>
<body ng-app="petsApp">
  <main ng-controller="PetsController" class="container">
    <h1 class="text-center">Pet Directory</h1>
    <h3 class="text-center">**app description here**</h3>
    <hr>
    <div class="addPetDiv">
      <h4>Add a Pet:</h4>
      <form class="form-inline" ng-submit="postPet()" name="addPetForm">
        <div class="form-group">
          <label>Name:</label>
          <input ng-model="nameIn" type="text" placeholder="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Species:</label>
          <input ng-model="speciesIn" type="text" placeholder="species" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Age:</label>
          <input ng-model="ageIn" type="number" placeholder="age" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Image URL:</label>
          <input ng-model="urlIn" type="text" placeholder="image URL" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Add Pet</button>
      </form>
    </div>
    <hr>
    <div class="col-sm-3 text-center" ng-repeat="pet in allPets">
      <div class="petsOutDiv">
        <img ng-src="{{ pet.image_url }}" alt="{{ pet.name }}" class="img-responsive thumbnail">
        <p><strong>Name:</strong> {{ pet.name }}</p>
        <p><strong>Age:</strong> {{ pet.age }}</p>
        <p><strong>Species:</strong> {{ pet.animal }}</p>
      </div>
    </div>

  </main>
</body>
</html>
